#@TYPE: Machine
#@NAME: Beck IPC SC145 Board on DB15x Baseboard
#@SOC: i.MX6UL
#@DESCRIPTION: Machine configuration for Beck IPC SC145 Board
#@MAINTAINER: Florian Boor <florian@kernelconcepts.de>

include conf/machine/include/sc145.inc

MACHINE_FEATURES += " usbhost usbgadget vfat"

KERNEL_DEVICETREE = "imx6ul-sc145-db150.dtb "

IMAGE_FSTYPES = "ubifs"

UBOOT_CONFIG ?= "qspi"
UBOOT_ENTRYPOINT_sc145-db150 = "0x80800000"

SERIAL_CONSOLE_sc145-db150 = "115200 ttymxc3"

